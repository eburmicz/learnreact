version: '3.7'

services:

  react:
    container_name: react
    build:
      context: ./client
      dockerfile: Dockerfile
    env_file:
        - '.env'
    volumes:
      - './client:/app'
      - '/app/node_modules'
    ports:
      - 3001:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true